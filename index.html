<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="arrow left-arrow" onclick="moveSlider('left')">&#9664;</div>
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="./images/bird.webp" alt="Image 1"></div>
                <div class="slide"><img src="./images/buglemon.webp" alt="Image 2"></div>
                <div class="slide"><img src="./images/pexelsanjana.jpg" alt="Image 3"></div>
            </div>
        </div>
        <div class="arrow right-arrow" onclick="moveSlider('right')">&#9654;</div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
